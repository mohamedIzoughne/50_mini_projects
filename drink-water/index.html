<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drink Water</title>
</head>

<body>
    <div class="container">
        <h1>
            Drink Water
        </h1>
        <p>
            Goal: 2 Liters
        </p>
        <div class="big-cup">
            <div class="quantity-demanded">
                <h2>
                    <span>2</span>L
                </h2>
                <p>
                    Demanded
                </p>
            </div>
            <div class="quantity-figure">
            </div>
        </div>
        <p class="explain">
            Select how many glasses of water that you have drank
        </p>
        <div class="glasses">
            <div class="group-1">
                <div class="glass" data-amount="1">
                    <h6 class="amount">250<br>ml</h6>
                </div>
                <div class="glass" data-amount="2">
                    <h6 class="amount">250<br>ml</h6>
                </div>
                <div class="glass" data-amount="3">
                    <h6 class="amount">250<br>ml</h6>
                </div>
                <div class="glass" data-amount="4">
                    <h6 class="amount">250<br>ml</h6>
                </div>
            </div>
            <div class="group-2">
                <div class="glass" data-amount="1">
                    <h6 class="amount">250<br>ml</h6>
                </div>
                <div class="glass" data-amount="2">
                    <h6 class="amount">250<br>ml</h6>
                </div>
                <div class="glass" data-amount="3">
                    <h6 class="amount">250<br>ml</h6>
                </div>
                <div class="glass" data-amount="4">
                    <h6 class="amount">250<br>ml</h6>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
