<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Clock</title>
</head>

<body>
    <div id="container">
        <button id="mode">
            Dark mode
        </button>
        <div class="clock">
            <div class="needles">
                <span class="center"></span>
                <span class="hours-needle"></span>
                <span class="minutes-needle"></span>
                <span class="seconds-needle"></span>
            </div>
            <div class="time">
                <h1><span class="hours">1</span>:<span class="minutes">57</span></h1>
                <p>
                    <span id="current-day"></span>, <span id="month">OCT</span> <span id="day">2</span>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
